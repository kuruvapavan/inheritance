<!DOCTYPE html>
<html>
<body>



<p id="one"></p>

<script>
class bike {
  constructor(brand) {
    this.bikename = brand;
  }
  present() {
    return 'I have a ' + this.bikename;
  }
}

class Model extends bike {
  constructor(brand, mod) {
    super(brand);
    this.model = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.model+" model";
  }
}

let myBike = new Model("honda", "x100");
document.getElementById("one").innerHTML = myBike.show();
</script>

</body>
</html>
